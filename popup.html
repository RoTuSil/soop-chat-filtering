    <h1>SOOP 필터링</h1>
    <table style="margin: 0 auto; border-spacing: 3px auto;">
        <tr>
        <td>매니저 채팅</td>
        <td class="toggle">
            <label class="switch">
                <input type="checkbox" checked=""  id="filter-manager">

        </td>

    <div class="input__group field">
        <input type="text" id="item__input" class="input__field" placeholder="아이디 입력">
        <label for="item__input" id="filter__label" class="input__label">아이디 입력</label>
    </div>
    <button id="addButton">추가</button>
        <ul id="itemList" class="list"></ul>
    <table class = "import-export">
        <tbody style="width: 100%; display: table;">
        <tr>
            <td><button id="export">내보내기</button></td>
            <td><button id="import">가져오기</button><input type="file" id="fileInput" accept=".csv" style="display: none;" /></td>
        </tr>
        </tbody>
    </table>
